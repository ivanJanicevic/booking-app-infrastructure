spring.application.name=api-gateway1

server.port=8080

spring.cloud.gateway.discovery.locator.enabled=true

eureka.instance.instance-id=${eureka.instance.hostname}:${spring.application.name}:${server.port}
spring.cloud.gateway.routes[0].id=stakeholders_route
spring.cloud.gateway.routes[0].uri=lb://stakeholders
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/stakeholders/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/stakeholders/(?<segment>.*), /$\{segment}

spring.cloud.gateway.routes[1].id=follower_service_route
spring.cloud.gateway.routes[1].uri=lb://FOLLOWER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/followers/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/followers/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[2].id=blogs_service_route
spring.cloud.gateway.routes[2].uri=lb://BLOG-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/blogs/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/blogs/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[3].id=tours_service_route
spring.cloud.gateway.routes[3].uri=lb://TOUR-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/tours/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/tours/(?<segment>.*), /api/tours/$\{segment}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.ip-address=127.0.0.1

# Govorimo Eureci da u linkovima koje generise (npr. na dashboardu) koristi ovu IP adresu
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

spring.cloud.gateway.grpc.enabled=false
spring.lifecycle.timeout-per-shutdown-phase=30s

# gRPC Client Configuration (ruƒçni gRPC client za Stakeholders)
grpc.stakeholders.host=localhost
grpc.stakeholders.port=9094