<div class="review-modal-overlay" (click)="cancel()">
  <div class="review-modal-content" (click)="$event.stopPropagation()">
    <h2>Ostavi recenziju</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="touristName">Vaše ime:</label>
        <input type="text" id="touristName" name="touristName" [(ngModel)]="review.touristName" required placeholder="Unesite vaše ime">
      </div>

      <div class="form-group">
        <label for="rating">Ocena:</label>
        <select id="rating" name="rating" [(ngModel)]="review.rating" required>
          <option value="1">1 Zvezdica</option>
          <option value="2">2 Zvezdice</option>
          <option value="3">3 Zvezdice</option>
          <option value="4">4 Zvezdice</option>
          <option value="5">5 Zvezdica</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Komentar:</label>
        <textarea id="comment" name="comment" [(ngModel)]="review.comment" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="dateVisited">Datum posete:</label>
        <input type="date" id="dateVisited" name="dateVisited" [(ngModel)]="review.dateVisited" required>
      </div>

      <div class="form-group">
        <label for="images">Slike (opciono):</label>
        <input type="file" id="images" name="images" (change)="onFileSelected($event)" multiple accept="image/*">
      </div>

      <div *ngIf="loading" class="loading-message">Slanje recenzije...</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <div class="form-actions">
        <button type="submit" [disabled]="loading">Pošalji recenziju</button>
        <button type="button" (click)="cancel()" class="btn-cancel">Poništi</button>
      </div>
    </form>
  </div>
</div>
